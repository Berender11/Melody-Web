<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-left">
      <img src="images/logo.png" alt="Spotify">
      <p>Spotify</p>
    </div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Echoes of Stardust</h1>
      <div class="songItemcontainer">

        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="0" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="1" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="2" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="3" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="4" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="5" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>
        <div class="songItem">
          <img id="bannerImg"  alt="10">
          <span class="songName"></span>
          <span class="songlistplay"><span class="timeStamp">05:34</span><span><img id="6" class="songListIcon"  src="icons/play-solid.svg" alt=""></span></span>
        </div>

      </div>
    </div>
  </div>

  <div class="bottom">
    <input type="range" min="0" max="100" value="0" class="songName" id="songBar">
    <img class="volumeIcon" src="icons/volume-high-solid.svg" alt="">
    <div class="volume-container">
      <input type="range" id="volume" min="0" max="0.4" step="0.01" value="0.2">
  </div>

    <div class="icons">
      <img src="icons/backward-solid.svg" id="previousBtn"></img>
      <img src="icons/play-solid.svg" id="masterPlay"></img>
      <img src="icons/forward-solid.svg" id="nextBtn"></img>
    </div>

    <div class="songInfo">
      <img src="images/playing.gif" width="42px" id="gif" alt="gif"><span id="masterSongName">First Song Name</span>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>

</html>
